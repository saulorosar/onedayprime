<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>www.ondedayprime.com.br — Em breve</title>
  <style>
    :root{--bg:#0b1020;--card:#0f1724;--accent:#f59e0b;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,var(--bg),#071127);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);padding:36px;border-radius:12px;max-width:760px;width:100%;text-align:center;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{font-size:clamp(20px,4vw,36px);margin:0 0 8px;color:var(--accent);letter-spacing:0.4px}
    p.lead{font-size:clamp(16px,2.2vw,18px);margin:0 0 20px;color:#e6eef8}
    p.sub{color:var(--muted);margin:0 0 24px}
    .logo{font-weight:700;font-size:18px;letter-spacing:1px;background:linear-gradient(90deg,#fff 0%, rgba(255,255,255,0.6) 100%);-webkit-background-clip:text;background-clip:text;color:transparent}
    .footer{margin-top:18px;font-size:13px;color:var(--muted)}
    @media (min-width:900px){.card{padding:48px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo">onedayprime.com.br</div>
    <h1>Em breve</h1>
    <p class="lead">Notícias que vão abalar o poker nacional.</p>
    <p class="sub">Estamos preparando conteúdo exclusivo. Volte em breve para não perder as novidades.</p>
    <p class="footer">Quer que avisemos quando o site entrar no ar? Entre em contato: oned.prime@gmail.com</p>
  </main>
</body>
</html>
